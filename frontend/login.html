<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert.error {
            background: #ffe6e6;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .alert.success {
            background: #e6ffe6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .loading {
            display: none;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üìù</h1>
            <h2>Blog Admin</h2>
            <p>Sign in to manage your blog</p>
        </div>

        <div id="alert"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    required 
                    autofocus
                >
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
            
            <div class="loading" id="loading">
                <span class="spinner"></span>
                Signing in...
            </div>
        </form>

        <div class="footer">
            <p>Secure password-protected admin area</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://notes-meetgor-com.vercel.app';

        async function handleLogin(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');

            loading.style.display = 'block';
            alert.textContent = '';
            alert.className = '';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store token
                localStorage.setItem('auth_token', data.token);

                // Redirect to editor
                alert.className = 'alert success';
                alert.textContent = 'Login successful! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'editor.html';
                }, 1000);

            } catch (error) {
                alert.className = 'alert error';
                alert.textContent = error.message || 'Login failed. Please try again.';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Redirect if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = 'editor.html';
            }
        });
    </script>
</body>
</html>
