[build]
  command = "CGO_ENABLED=0 go build -o netlify/functions/cms ./netlify/functions/cms/main.go"
  functions = "netlify/functions"
  publish = "public"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/cms/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/"
  to = "/.netlify/functions/cms/"
  status = 200
  force = true

[[redirects]]
  from = "/dashboard"
  to = "/.netlify/functions/cms/dashboard"
  status = 200
  force = true

[[redirects]]
  from = "/login"
  to = "/.netlify/functions/cms/login"
  status = 200
  force = true

[[redirects]]
  from = "/editor"
  to = "/.netlify/functions/cms/editor"
  status = 200
  force = true

[[redirects]]
  from = "/editor.js"
  to = "/.netlify/functions/cms/editor.js"
  status = 200

# Default: serve index.html for SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  environment = { ENV = "production", ADMIN_PASSWORD = "test" }

[context.deploy-preview]
  environment = { ENV = "preview" }

[context.branch-deploy]
  environment = { ENV = "staging" }
