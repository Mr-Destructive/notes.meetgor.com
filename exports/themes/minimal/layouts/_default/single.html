{{ define "main" }}
<article>
    <div class="breadcrumb">
        <a href="/">Home</a>
        <a href="/posts/">Posts</a>
        <span>{{ .Title }}</span>
    </div>
    
    <h1>{{ .Title }}</h1>
    
    <div class="post-meta">
        <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}">
            {{ .PublishDate.Format "January 02, 2006" }}
        </time>
        {{ if .Params.tags }}
        <div class="tags">
            {{ range .Params.tags }}
            <a href="/tags/{{ . | urlize }}/" class="tag">{{ . }}</a>
            {{ end }}
        </div>
        {{ end }}
    </div>
    
    <div class="content">
        {{ .Content }}
    </div>
</article>

{{ if .NextInSection }}
<div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border);">
    <p>
        <strong>Next:</strong> <a href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }}</a>
    </p>
</div>
{{ end }}
{{ end }}
