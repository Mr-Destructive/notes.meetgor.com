{{ define "main" }}
<article class="post">
    <h1>{{ .Title }}</h1>
    <time>{{ .PublishDate.Format "2006-01-02" }}</time>
    {{ if .Params.tags }}
    <div class="tags">
        {{ range .Params.tags }}
        <a href="/tags/{{ . | urlize }}/" class="tag">#{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
