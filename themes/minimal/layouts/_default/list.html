{{ define "main" }}
<section class="posts">
    <h2>{{ .Title }}</h2>
    {{ if .Content }}<div>{{ .Content }}</div>{{ end }}
    <ul class="post-list">
    {{ range .Pages.ByPublishDate.Reverse }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <time>{{ .PublishDate.Format "2006-01-02" }}</time>
        </li>
    {{ end }}
    </ul>
</section>
{{ end }}
