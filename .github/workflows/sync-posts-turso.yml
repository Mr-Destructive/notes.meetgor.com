name: Sync Posts from Turso (Every 6 Hours)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build CMS binary
        run: |
          go build -o cms ./cmd/functions/main.go
          ls -lh ./cms

      - name: Start CMS server with Turso
        env:
          TURSO_CONNECTION_URL: ${{ secrets.TURSO_CONNECTION_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          # Start CMS server in background with Turso credentials
          timeout 60 ./cms > /tmp/cms.log 2>&1 &
          CMS_PID=$!
          sleep 4
          
          # Check if server started
          if ! kill -0 $CMS_PID 2>/dev/null; then
            echo "✗ CMS failed to start. Logs:"
            cat /tmp/cms.log
            exit 1
          fi
          
          echo "✓ CMS server running (PID: $CMS_PID)"
          
          # Wait for server to be ready
          for i in {1..10}; do
            if curl -s http://localhost:8080/api/posts >/dev/null 2>&1; then
              echo "✓ Server ready"
              break
            fi
            echo "  Waiting for server... ($i/10)"
            sleep 1
          done
          
          # Trigger export to Markdown
          echo "Triggering markdown export..."
          curl -s -X POST http://localhost:8080/api/exports \
            -H "Content-Type: application/json" | jq .
          
          sleep 2
          echo "✓ Export completed"
          
          # Clean up
          kill $CMS_PID 2>/dev/null || true
          wait $CMS_PID 2>/dev/null || true

      - name: Verify exported posts
        run: |
          if [ -d "exports/content/posts" ]; then
            count=$(find exports/content/posts -name "*.md" | wc -l)
            echo "✓ Exported $count posts"
            ls -la exports/content/posts/
          else
            echo "⚠ No posts exported"
          fi

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "Blog Sync Bot"
          git config user.email "bot@blog.local"
          git add exports/content/posts/
          git commit -m "chore: sync posts from Turso database"
          git push

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: |
          cd exports
          hugo --minify --destination ../public
          echo "✓ Built $(find ../public -name '*.html' | wc -l) HTML files"

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          npm install -g vercel --silent
          vercel deploy --prod --token=$VERCEL_TOKEN --confirm
