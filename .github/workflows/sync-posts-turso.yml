name: Sync Posts from Turso (Every 6 Hours)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build export tool
        env:
          TURSO_CONNECTION_URL: ${{ secrets.TURSO_CONNECTION_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          go build -o /tmp/export ./cmd/export/main.go
          /tmp/export

      - name: Verify exported posts
        run: |
          if [ -d "exports/content/posts" ]; then
            count=$(find exports/content/posts -name "*.md" | wc -l)
            echo "✓ Exported $count posts"
            ls -la exports/content/posts/
          else
            echo "⚠ No posts exported"
          fi

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "Blog Sync Bot"
          git config user.email "bot@blog.local"
          git add exports/content/posts/
          git commit -m "chore: sync posts from Turso database"
          git push

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: |
          cd exports
          hugo --minify --destination ../public
          echo "✓ Built $(find ../public -name '*.html' | wc -l) HTML files"
