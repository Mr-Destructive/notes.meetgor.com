name: Sync Posts from Turso (Every 6 Hours)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build export tool
        env:
          TURSO_CONNECTION_URL: ${{ secrets.TURSO_CONNECTION_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          go build -o /tmp/export ./cmd/export/main.go
          /tmp/export

      - name: Verify exported posts
        run: |
          if [ -d "exports/content/posts" ]; then
            count=$(find exports/content/posts -name "*.md" | wc -l)
            echo "[OK] Exported $count posts"
            ls -la exports/content/posts/
            if [ "$count" -eq 0 ]; then
              echo "[WARN] No posts exported from Turso. This might indicate a connection issue."
              echo "       Will use existing posts if available."
            fi
          else
            echo "[WARN] No posts exported"
          fi

      - name: Commit and push changes
        run: |
          git config user.name "Blog Sync Bot"
          git config user.email "bot@blog.local"
          git add exports/content/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync content from Turso database"
            git push
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.0'
          extended: true

      - name: Backup current exports/public directory
        run: |
          cp -r exports/public exports/public.backup 2>/dev/null || true
          echo "[OK] Backed up current exports/public directory"

      - name: Build Hugo site
        run: |
          # Sync exported content to the main content directory
          if [ -d "exports/content" ]; then
            cp -r exports/content/* content/ 2>/dev/null || true
            echo "[OK] Synced content from exports/content to content/"
          fi
          
          # Build from root
          hugo --minify
          echo "[OK] Built $(find public -name '*.html' | wc -l) HTML files"
      
      - name: Verify posts page was generated
        run: |
          if [ ! -f "public/posts/index.html" ] || [ ! -s "public/posts/index.html" ]; then
            echo "[ERROR] Posts page is empty or missing"
            # exit 1 # Don't exit if it's just a warning
          fi

      - name: Commit and push built site
        run: |
          git config user.name "Blog Sync Bot"
          git config user.email "bot@blog.local"
          git add content/ exports/content/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build: update site with latest content from Turso"
            git pull --rebase
            git push
          fi
