name: Sync Posts from Turso (Every 6 Hours)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build export tool
        env:
          TURSO_CONNECTION_URL: ${{ secrets.TURSO_CONNECTION_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          go build -o /tmp/export ./cmd/export/main.go
          /tmp/export

      - name: Verify exported posts
        run: |
          if [ -d "exports/content/posts" ]; then
            count=$(find exports/content/posts -name "*.md" | wc -l)
            echo "✓ Exported $count posts"
            ls -la exports/content/posts/
          else
            echo "⚠ No posts exported"
          fi

      - name: Commit and push changes
        run: |
          git config user.name "Blog Sync Bot"
          git config user.email "bot@blog.local"
          git add exports/content/posts/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync posts from Turso database"
            git push
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.0'
          extended: true

      - name: Build Hugo site
        run: |
          cd exports
          hugo --minify --destination ../public
          echo "✓ Built $(find ../public -name '*.html' | wc -l) HTML files"

      - name: Commit and push built site
        run: |
          git add public/
          if git diff --cached --quiet; then
            echo "No changes to public/"
          else
            git config user.name "Blog Sync Bot"
            git config user.email "bot@blog.local"
            git commit -m "Build: update site with latest posts"
            git push
          fi
