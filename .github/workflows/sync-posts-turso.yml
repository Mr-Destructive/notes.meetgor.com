name: Sync Posts from Turso (Every 6 Hours)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build export tool
        env:
          TURSO_CONNECTION_URL: ${{ secrets.TURSO_CONNECTION_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          go build -o /tmp/export ./cmd/export/main.go
          /tmp/export

      - name: Verify exported posts
        run: |
          if [ -d "exports/content/posts" ]; then
            count=$(find exports/content/posts -name "*.md" | wc -l)
            echo "[OK] Exported $count posts"
            ls -la exports/content/posts/
            if [ "$count" -eq 0 ]; then
              echo "[WARN] No posts exported from Turso. This might indicate a connection issue."
              echo "       Will use existing posts if available."
            fi
          else
            echo "[WARN] No posts exported"
          fi

      - name: Commit and push changes
        run: |
          git config user.name "Blog Sync Bot"
          git config user.email "bot@blog.local"
          git add exports/content/posts/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync posts from Turso database"
            git push
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.0'
          extended: true

      - name: Backup current exports/public directory
        run: |
          cp -r exports/public exports/public.backup 2>/dev/null || true
          echo "[OK] Backed up current exports/public directory"

      - name: Build Hugo site
        run: |
          cd exports
          hugo --minify
          echo "[OK] Built $(find public -name '*.html' | wc -l) HTML files"
      
      - name: Verify posts page was generated
        run: |
          if [ ! -f "exports/public/posts/index.html" ] || [ ! -s "exports/public/posts/index.html" ]; then
            echo "[WARN] Posts page is empty or missing, restoring from backup"
            if [ -f "exports/public.backup/posts/index.html" ]; then
              cp exports/public.backup/posts/index.html exports/public/posts/index.html
              echo "[OK] Restored posts page from backup"
            else
              echo "[ERROR] Cannot restore posts page, no backup available"
              exit 1
            fi
          fi

      - name: Commit and push built site
        run: |
          git config user.name "Blog Sync Bot"
          git config user.email "bot@blog.local"
          git add exports/public/
          if git diff --cached --quiet; then
            echo "No changes to exports/public/"
          else
            git commit -m "Build: update site with latest posts"
            git pull --rebase
            git push
          fi
