<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 24px; }

        .header-nav {
            display: flex;
            gap: 10px;
        }

        .header-nav button {
            background: #3498db;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .header-nav button:hover {
            background: #2980b9;
        }

        .fetch-button {
            background: #27ae60;
        }

        .fetch-button:hover {
            background: #229954;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .post-container {
            padding: 40px;
        }

        .post-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .post-type-badge.article { background: #e3f2fd; color: #1565c0; }
        .post-type-badge.review { background: #f3e5f5; color: #6a1b9a; }
        .post-type-badge.thought { background: #fff3e0; color: #e65100; }
        .post-type-badge.link { background: #e8f5e9; color: #2e7d32; }
        .post-type-badge.til { background: #fce4ec; color: #c2185b; }
        .post-type-badge.quote { background: #f1f8e9; color: #558b2f; }
        .post-type-badge.list { background: #e0f2f1; color: #00695c; }
        .post-type-badge.note { background: #fbe9e7; color: #bf360c; }
        .post-type-badge.snippet { background: #f5f5f5; color: #424242; }
        .post-type-badge.essay { background: #ede7f6; color: #4527a0; }
        .post-type-badge.tutorial { background: #e1f5fe; color: #01579b; }
        .post-type-badge.interview { background: #f0f4c3; color: #9e9d24; }

        .post-title {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .post-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #666;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }

        .post-meta span {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .post-meta label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 11px;
            text-transform: uppercase;
        }

        .post-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .post-status.draft {
            background: #fff3cd;
            color: #856404;
        }

        .post-status.published {
            background: #d4edda;
            color: #155724;
        }

        .post-status.archived {
            background: #e2e3e5;
            color: #383d41;
        }

        .post-excerpt {
            font-size: 16px;
            color: #555;
            font-style: italic;
            margin-bottom: 30px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }

        .post-content {
            font-size: 15px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
        }

        .post-content h1 {
            font-size: 24px;
            margin: 30px 0 15px 0;
            color: #2c3e50;
        }

        .post-content h2 {
            font-size: 20px;
            margin: 25px 0 12px 0;
            color: #2c3e50;
        }

        .post-content h3 {
            font-size: 17px;
            margin: 20px 0 10px 0;
            color: #2c3e50;
        }

        .post-content p {
            margin-bottom: 15px;
        }

        .post-content ul, .post-content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        .post-content li {
            margin-bottom: 8px;
        }

        .post-content a {
            color: #3498db;
            text-decoration: none;
            border-bottom: 1px solid #3498db;
        }

        .post-content a:hover {
            color: #2980b9;
            border-bottom-color: #2980b9;
        }

        .post-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }

        .post-content pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .post-metadata {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #eee;
            margin-top: 30px;
        }

        .post-metadata h3 {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: #2c3e50;
            margin-bottom: 15px;
            display: none;
        }

        .metadata-section {
            margin-bottom: 15px;
        }

        .metadata-section:last-child {
            margin-bottom: 0;
        }

        .metadata-label {
            font-size: 11px;
            font-weight: 600;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .metadata-value {
            font-size: 14px;
            color: #2c3e50;
        }

        .tag {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .post-container {
                padding: 20px;
            }

            .post-title {
                font-size: 24px;
            }

            .post-meta {
                flex-direction: column;
                gap: 10px;
            }

            .post-content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>View Post</h1>
            <div class="header-nav">
                <button class="fetch-button" id="fetchBtn" style="display:none;" onclick="fetchMetadata()">[Fetch]</button>
                <button onclick="editPost()">[Edit]</button>
                <button onclick="goBack()">[Back]</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading post...</div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let currentPost = null;

        function getPostId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadPost() {
            const postId = getPostId();
            if (!postId) {
                showError('No post ID provided');
                return;
            }

            try {
                const token = localStorage.getItem('auth_token');
                const response = await fetch(`${API_URL}/posts/${postId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load post');
                }

                currentPost = await response.json();
                renderPost();
            } catch (error) {
                showError('Error loading post: ' + error.message);
            }
        }

        function renderPost() {
             const post = currentPost;
             
             // Show fetch button only for link or thought posts with source_url
             const fetchBtn = document.getElementById('fetchBtn');
             if (fetchBtn && (post.type_id === 'link' || post.type_id === 'thought')) {
                 let hasSourceUrl = false;
                 if (post.metadata) {
                     try {
                         const metadata = typeof post.metadata === 'string' ? JSON.parse(post.metadata) : post.metadata;
                         if (metadata.source_url) {
                             hasSourceUrl = true;
                         }
                     } catch (e) {}
                 }
                 fetchBtn.style.display = hasSourceUrl ? 'block' : 'none';
             }
             
             let tagsHtml = '';
             if (post.tags) {
                 try {
                     const tags = JSON.parse(post.tags);
                     if (Array.isArray(tags)) {
                         tagsHtml = tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('');
                     }
                 } catch (e) {}
             }

            let metadataHtml = '';
            if (post.metadata) {
                try {
                    const metadata = typeof post.metadata === 'string' ? JSON.parse(post.metadata) : post.metadata;
                    for (const [key, value] of Object.entries(metadata)) {
                        if (value) {
                            metadataHtml += `<div class="metadata-section"><div class="metadata-label">${escapeHtml(key)}</div><div class="metadata-value">${escapeHtml(String(value))}</div></div>`;
                        }
                    }
                } catch (e) {}
            }

            const contentHtml = post.content ? markdownToHtml(post.content) : '';

            document.getElementById('content').innerHTML = `
                <div class="post-container">
                    <span class="post-type-badge ${post.type_id || 'article'}">${post.type_id || 'article'}</span>
                    
                    <h1 class="post-title">${escapeHtml(post.title || 'Untitled')}</h1>
                    
                    <div class="post-meta">
                        <span>
                            <label>Status</label>
                            <span class="post-status ${post.status || 'draft'}">${post.status || 'draft'}</span>
                        </span>
                        <span>
                            <label>Created</label>
                            ${formatDate(post.created_at)}
                        </span>
                        ${post.updated_at && post.updated_at !== post.created_at ? `
                        <span>
                            <label>Updated</label>
                            ${formatDate(post.updated_at)}
                        </span>
                        ` : ''}
                        ${post.is_featured ? `
                        <span>
                            <label>Featured</label>
                            Yes
                        </span>
                        ` : ''}
                    </div>
                    
                    ${post.excerpt ? `<div class="post-excerpt">${escapeHtml(post.excerpt)}</div>` : ''}
                    
                    <div class="post-content">${contentHtml}</div>
                    
                    ${tagsHtml ? `
                    <div class="post-metadata">
                        <div class="metadata-section">
                            <div class="metadata-label">Tags</div>
                            <div>${tagsHtml}</div>
                        </div>
                    </div>
                    ` : ''}
                    
                    ${metadataHtml ? `
                    <div class="post-metadata">
                        ${metadataHtml}
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function markdownToHtml(markdown) {
            if (!markdown) return '';
            
            let html = markdown
                .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__ï¼ˆ.*?)__/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            if (html && !html.startsWith('<h') && !html.startsWith('<pre')) {
                html = '<p>' + html + '</p>';
            }
            
            return html;
        }

        function editPost() {
            const postId = getPostId();
            if (postId) {
                window.location.href = '/editor?id=' + postId;
            }
        }

        function goBack() {
            window.location.href = '/dashboard';
        }

        async function fetchMetadata() {
            if (!currentPost) return;

            try {
                const token = localStorage.getItem('auth_token');
                let sourceUrl = null;

                // Extract source_url from metadata
                if (currentPost.metadata) {
                    try {
                        const metadata = typeof currentPost.metadata === 'string' ? JSON.parse(currentPost.metadata) : currentPost.metadata;
                        sourceUrl = metadata.source_url;
                    } catch (e) {}
                }

                if (!sourceUrl) {
                    alert('[ERROR] No source URL found for this post');
                    return;
                }

                alert('[INFO] Fetching metadata...');

                // Fetch metadata from the URL
                const metadataResponse = await fetch(`${API_URL}/metadata?url=${encodeURIComponent(sourceUrl)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!metadataResponse.ok) {
                    throw new Error('Failed to fetch metadata from URL');
                }

                const fetchedMetadata = await metadataResponse.json();

                // Generate slug from title
                const generateSlug = (title) => {
                    if (!title) return '';
                    return title
                        .toLowerCase()
                        .replace(/[^\w\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .replace(/-+/g, '-')
                        .trim();
                };

                // Prepare updates
                const updates = {
                    title: currentPost.title || fetchedMetadata.title || '',
                    slug: currentPost.slug || generateSlug(fetchedMetadata.title || ''),
                    excerpt: currentPost.excerpt || fetchedMetadata.description || ''
                };

                // Merge metadata
                let metadata = {};
                if (currentPost.metadata) {
                    try {
                        metadata = typeof currentPost.metadata === 'string' ? JSON.parse(currentPost.metadata) : currentPost.metadata;
                    } catch (e) {}
                }
                metadata.source_url = sourceUrl;
                if (fetchedMetadata.title) metadata.title = fetchedMetadata.title;
                if (fetchedMetadata.description) metadata.description = fetchedMetadata.description;
                if (fetchedMetadata.author) metadata.author = fetchedMetadata.author;

                // Update the post
                const updateResponse = await fetch(`${API_URL}/posts/${currentPost.id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...currentPost,
                        ...updates,
                        metadata: metadata
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error('Failed to update post');
                }

                alert('[OK] Metadata fetched and updated');
                loadPost(); // Reload the post to show updates
            } catch (error) {
                alert('[ERROR] ' + (error.message || 'Failed to fetch metadata'));
            }
        }

        // Load post on page load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            loadPost();
        });
    </script>
</body>
</html>
