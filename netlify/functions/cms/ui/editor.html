<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 24px; }
        .logout-btn {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover { background: #c0392b; }

        .content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 20px;
        }

        .editor-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            background-color: white;
        }

        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 20px;
            padding-right: 32px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
            resize: vertical;
            line-height: 1.6;
        }

        .editor-toolbar {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }

        .editor-toolbar button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .editor-toolbar button:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .editor-toolbar button.primary {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }

        .editor-toolbar button.primary:hover {
            background: #229954;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .sidebar-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        .tag {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .alert.error {
            background: #ffe6e6;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .alert.success {
            background: #e6ffe6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .form-group label input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <script>
        // Set API URL - always use /api which is redirected to Netlify function
        window.API_URL = `${window.location.origin}/api`;
    </script>
    <div class="container">
        <div class="header">
            <h1>üìù Blog Editor</h1>
            <div style="display: flex; gap: 10px;">
                <button class="logout-btn" style="background: #3498db;" onclick="window.location.href='/dashboard'">‚Üê Dashboard</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="content">
            <div class="editor-section">
                <div id="alert"></div>

                <div class="form-group">
                    <label for="postType">Post Type</label>
                    <select id="postType" onchange="changePostType()">
                        <option value="article">Article</option>
                        <option value="review">Review</option>
                        <option value="thought">Thought</option>
                        <option value="link">Link</option>
                        <option value="til">TIL</option>
                        <option value="quote">Quote</option>
                        <option value="list">List</option>
                        <option value="note">Note</option>
                        <option value="snippet">Snippet</option>
                        <option value="essay">Essay</option>
                        <option value="tutorial">Tutorial</option>
                        <option value="interview">Interview</option>
                        <option value="experiment">Experiment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" placeholder="Post title" required>
                </div>

                <div class="form-group">
                    <label for="slug">Slug</label>
                    <input type="text" id="slug" placeholder="auto-generated from title">
                </div>

                <div class="form-group">
                    <label for="excerpt">Excerpt</label>
                    <textarea id="excerpt" placeholder="Short summary (optional)" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Content *</label>
                    <textarea id="content" placeholder="Post content..." style="min-height: 400px;"></textarea>
                </div>

                <div id="typeSpecificFields"></div>

                <div class="editor-toolbar">
                    <button class="primary" onclick="savePost()">üíæ Save as Draft</button>
                    <button class="primary" onclick="publishPost()" style="background: #e74c3c; border-color: #e74c3c;">
                        üöÄ Publish
                    </button>
                    <button onclick="previewPost()">üëÅÔ∏è Preview</button>
                    <button onclick="resetForm()">‚Ü∫ Reset</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Status</h3>
                    <select id="status">
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>

                <div class="sidebar-section">
                    <h3>Tags</h3>
                    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                        <input type="text" id="tagInput" placeholder="Add tag..." style="flex: 1;">
                        <button onclick="addTag()" style="padding: 8px 12px;">Add</button>
                    </div>
                    <div class="tags-input" id="tags"></div>
                </div>

                <div class="sidebar-section">
                    <h3>Options</h3>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isFeatured">
                            Featured Post
                        </label>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Metadata</h3>
                    <div id="metadataFields"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
